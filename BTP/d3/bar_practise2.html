<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title> D3 viz test </title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
		// Write your code here
		var dataset = [];
		for (var i = 0; i < 25; i++) {
			var newN = Math.random()*30;
			dataset.push(newN);
		};

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d) {
				var barHt = d*5;
				return barHt + "px";
			});


		</script>
	</body>

</html>
