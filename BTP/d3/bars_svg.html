<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title> D3 viz test </title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<style type="text/css">
		</style>
	</head>

	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			// Initialize the ht and width of bar chart
			var w = 500;
			var h = 100;
			var pad = 1;

			// Creating the SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width",w)
						.attr("height",h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d,i){
			   		return i*(w / dataset.length);
			   })
			   .attr("y",function(d){
			   		return h-(d*4);
			   })
			   .attr("width",w/dataset.length - pad)
			   .transition().delay(function (d,i){ return i * 30;})
			   .duration(300)
			   .attr("height",function(d){
			   		return d*4;
			   })
			   .attr("fill", function(d) {
			   		return "rgb(0,0, " + (d*10) + ")";
			   });

			// Now, adding labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("x",function(d,i) {
			   		return i*(w/dataset.length) + 5;
			   })
			   .attr("y",function(d) {
			   		return h - (d*4) + 14;
			   })
			   .attr("font-family","sans-serif")
			   .attr("font-size","11px")
			   .attr("fill","white");

		</script>
	</body>

</html>
